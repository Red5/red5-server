# common test props

# RTMP / Default
# server host or ip address
server=localhost
# the connection port (rtmp/e=1935, rtmpt=5080, rtmps=8443)
port=1935
# application
app=oflaDemo
# stream or file name
name=test123
# live (true) or vod (false)
live=true

# RTMPT
rtmpt.port=5080

# RTMPS
# server host or ip address
rtmps.server=localhost
rtmps.port=8443
rtmps.app=oflaDemo
rtmps.name=Derezzed.flv
# live (true) or vod (false)
rtmps.live=false

# RTMPS Tunneled
rtmpts.server=localhost
rtmpts.port=443
rtmpts.app=live
rtmpts.name=test123
# live (true) or vod (false)
rtmpts.live=true
