<html lang="en" translate="no">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Media player example | Mediabunny</title>
		<link rel="icon" href="/live/mediabunny/assets/mediabunny-logo-D3TGndiP.svg">
		<script type="module" crossorigin src="/live/mediabunny/assets/media-player-DNSFFZ6s.js"></script>
		<link rel="modulepreload" crossorigin href="/live/mediabunny/assets/base-pNSOx5JE.js">
		<link rel="modulepreload" crossorigin href="/live/mediabunny/assets/big-buck-bunny-trimmed-k2jTEXmX.js">

	</head>

	<body class="flex flex-col items-center py-10 bg-zinc-50 text-zinc-800 dark:bg-zinc-900 dark:text-zinc-200 px-2 h-svh">
		<h1 class="text-3xl font-bold text-purple-500 text-center">Media player example</h1>
		<p class="max-w-lg text-center">Select or drop a media file, and a fully custom, Mediabunny-powered player will appear.</p>

		<div class="flex flex-col items-center gap-1">
			<div class="flex gap-2 mt-4">
				<button id="select-file" class="rounded-lg bg-zinc-200 dark:bg-zinc-750 hover:bg-zinc-300 dark:hover:bg-zinc-700 px-5 py-2">
					Select local file
				</button>

				<button id="load-url" class="rounded-lg bg-zinc-200 dark:bg-zinc-750 hover:bg-zinc-300 dark:hover:bg-zinc-700 px-5 py-2">
					Load remote URL
				</button>
			</div>

			<a id="sample-file-download" download="big-buck-bunny-trimmed.mp4" class="hover:underline text-xs opacity-50 hover:opacity-70">
				Download sample file
			</a>
		</div>

		<p class="text-xs opacity-60 mt-2" id="file-name"></p>

		<hr class="w-full max-w-96 my-4 border-zinc-300 dark:border-zinc-700" style="display: none;">

		<p id="error-element" class="text-red-500"></p>
		<p id="warning-element" class="text-amber-500 mb-1"></p>
		<p id="loading-element" class="text-sm animate-pulse text-zinc-500" style="display: none;">Loading...</p>

		<div id="player" class="relative bg-black rounded-xl shrink min-h-14 min-w-0 w-full max-w-5xl overflow-hidden select-none" style="display: none;">
			<canvas class="size-full object-contain" width="1280" height="720"></canvas>

			<div class="bg-zinc-900/50 absolute left-0 right-0 bottom-0 h-10 items-center flex m-2 rounded-lg text-white transition-opacity" id="controls" style="opacity: 0;">
				<button class="p-2 group outline-none" id="play-button">
					<div class="size-6 invert group-hover:scale-110">
						<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='m6%203l14%209l-14%209z'/%3e%3c/svg%3e" class="size-full" id="play-icon">
						<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cg%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%3e%3crect%20width='4'%20height='16'%20x='14'%20y='4'%20rx='1'/%3e%3crect%20width='4'%20height='16'%20x='6'%20y='4'%20rx='1'/%3e%3c/g%3e%3c/svg%3e" class="size-full" id="pause-icon" style="display: none;">
					</div>
				</button>

				<div class="hidden sm:flex items-center">
					<button class="p-2 mr-1 group" id="volume-button">
						<div class="size-6 invert group-hover:scale-110" id="volume-icon-wrapper">
							<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='M16%209a5%205%200%200%201%20.95%202.293m2.414-5.657a9%209%200%200%201%201.889%209.96M2%202l20%2020M7%207l-.587.587A1.4%201.4%200%200%201%205.416%208H3a1%201%200%200%200-1%201v6a1%201%200%200%200%201%201h2.416a1.4%201.4%200%200%201%20.997.413l3.383%203.384A.705.705%200%200%200%2011%2019.298V11M9.828%204.172A.686.686%200%200%201%2011%204.657v.686'/%3e%3c/svg%3e" class="size-full">
							<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='M11%204.702a.705.705%200%200%200-1.203-.498L6.413%207.587A1.4%201.4%200%200%201%205.416%208H3a1%201%200%200%200-1%201v6a1%201%200%200%200%201%201h2.416a1.4%201.4%200%200%201%20.997.413l3.383%203.384A.705.705%200%200%200%2011%2019.298zM22%209l-6%206m0-6l6%206'/%3e%3c/svg%3e" class="size-full">
							<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='M11%204.702a.705.705%200%200%200-1.203-.498L6.413%207.587A1.4%201.4%200%200%201%205.416%208H3a1%201%200%200%200-1%201v6a1%201%200%200%200%201%201h2.416a1.4%201.4%200%200%201%20.997.413l3.383%203.384A.705.705%200%200%200%2011%2019.298z'/%3e%3c/svg%3e" class="size-full">
							<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='M11%204.702a.705.705%200%200%200-1.203-.498L6.413%207.587A1.4%201.4%200%200%201%205.416%208H3a1%201%200%200%200-1%201v6a1%201%200%200%200%201%201h2.416a1.4%201.4%200%200%201%20.997.413l3.383%203.384A.705.705%200%200%200%2011%2019.298zM16%209a5%205%200%200%201%200%206'/%3e%3c/svg%3e" class="size-full">
							<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%20d='M11%204.702a.705.705%200%200%200-1.203-.498L6.413%207.587A1.4%201.4%200%200%201%205.416%208H3a1%201%200%200%200-1%201v6a1%201%200%200%200%201%201h2.416a1.4%201.4%200%200%201%20.997.413l3.383%203.384A.705.705%200%200%200%2011%2019.298zM16%209a5%205%200%200%201%200%206m3.364%203.364a9%209%200%200%200%200-12.728'/%3e%3c/svg%3e" class="size-full">
						</div>
					</button>

					<div class="w-16 relative rounded-full bg-zinc-800/75 h-1.5 group touch-none" id="volume-bar-container">
						<div class="absolute h-full top-0 left-0 rounded-full bg-zinc-200 group-hover:bg-white" id="volume-bar">
							<div class="size-3 rounded-full bg-zinc-200 absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/2 group-hover:scale-110 group-hover:bg-white group-hover:shadow"></div>
						</div>
					</div>
				</div>

				<p id="current-time" class="tabular-nums w-10 sm:w-24 text-right text-sm"></p>

				<div class="flex-1 relative rounded-full bg-zinc-800/75 h-2 mx-4 group touch-none" id="progress-bar-container">
					<div class="absolute h-full top-0 left-0 rounded-full bg-zinc-200 group-hover:bg-white" id="progress-bar">
						<div class="size-4 rounded-full bg-zinc-200 absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/2 group-hover:scale-110 group-hover:bg-white group-hover:shadow"></div>
					</div>
				</div>

				<p id="duration" class="tabular-nums w-10 sm:w-24 text-sm"></p>

				<button class="p-2 group outline-none" id="fullscreen-button">
					<div class="size-6 invert group-hover:scale-110">
						<img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%3e%3cg%20fill='none'%20stroke='%23000'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='2'%3e%3cpath%20d='M3%207V5a2%202%200%200%201%202-2h2m10%200h2a2%202%200%200%201%202%202v2m0%2010v2a2%202%200%200%201-2%202h-2M7%2021H5a2%202%200%200%201-2-2v-2'/%3e%3crect%20width='10'%20height='8'%20x='7'%20y='8'%20rx='1'/%3e%3c/g%3e%3c/svg%3e" class="size-full">
					</div>
				</button>
			</div>
		</div>

		<a href="/" class="fixed top-0 left-0 flex gap-2 py-2 px-5 items-center">
			<img src="/live/mediabunny/assets/mediabunny-logo-D3TGndiP.svg" class="size-6">
